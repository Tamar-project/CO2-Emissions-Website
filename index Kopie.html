    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="script.js" defer></script> <!-- Externe JavaScript-Datei -->

<body>
    <header class="bg-green text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

            <nav class="mt-3">

                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" id="home-link">Home</a>

                    <li class="nav-item">

                </ul>
            </nav>
        </div>

    <div class="container my-4">
        <div class="row">
            <main class="col-md-9" id="content-area">
                <!-- Initialer Inhalt -->
                <h2>CO2-Emissionsdaten | Tabelle (Unternehmen)</h2>
                <div class="table-responsive">
                    <table id="emissionsTable" class="table table-striped table-bordered table-hover">

                            <tr>
